name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd frontendIOT
          npm install

      - name: Build project
        run: |
          cd frontendIOT
          npm run build

      - name: Verify build output
        run: |
          echo "Vérification des fichiers générés :"
          ls -la frontendIOT/dist/
          echo "Fichier index.html :"
          cat frontendIOT/dist/index.html | head -5

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_SKY_06BD8260F }}
          action: "upload"
          app_location: "frontendIOT"     # Où est votre code source
          output_location: "dist"         # IMPORTANT : dossier relatif à app_location
          api_location: ""
